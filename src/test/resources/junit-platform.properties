# JUnit 5 Parallel Execution Configuration
# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Run tests in parallel by default
junit.jupiter.execution.parallel.mode.default=concurrent

# Run test classes in parallel
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure thread pool dynamically based on available processors
junit.jupiter.execution.parallel.config.strategy=dynamic

# For specific control, can also use fixed strategy with custom thread count
# junit.jupiter.execution.parallel.config.fixed.parallelism=4

# Exclude certain tests from parallel execution using tags
# @Tag("sequential") will run sequentially
junit.jupiter.execution.parallel.config.custom.class.sequential=sequential

# Test execution order (optional)
junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$Random
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$Random